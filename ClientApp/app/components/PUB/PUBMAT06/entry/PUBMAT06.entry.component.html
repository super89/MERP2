<table>
    <tr>
        <th>單別</th>
        <td>
            <input type="text" ng-model="model.VCH_TY" erp-key erp-char-width-input-display="[4,20]">
        </td>
        <th>單據名稱</th>
        <td>
            <input type="text" ng-model="model.VCH_NM" erp-char-width-input-display="[20,20]">
        </td>
        <th>異動類別</th>
        <td>
            <select ng-model="model.EXCH_TY" ng-options="item.Value as item.Display3 for item in modeldddw.DDDW_VCH_EXCH_TY" erp-char-width-input-display="[10,20]">
                <option value=""></option>
            </select>
        </td>
        <th>屬性</th>
        <td>
            <select ng-model="model.ATTR" ng-options="item.Value as item.Display3 for item in modeldddw.DDDW_VCH_ATTR" erp-char-width-input-display="[1,20]">
                <option value=""></option>
            </select>
        </td>
    </tr>
    <tr>
        <th>入出別</th>
        <td>
            <select ng-model="model.IO" ng-options="item.intValue as item.Display3 for item in modeldddw.DDDW_IN_OUT" erp-char-width-input-display="[20,20]">
                <option value=""></option>
            </select>
        </td>
        <th>編碼方式</th>
        <td>
            <select ng-model="model.CODE_TY" ng-options="item.Value as item.Display3 for item in modeldddw.DDDW_VCH_CODE_TY" erp-char-width-input-display="[10,20]">
                <option value=""></option>
            </select>
        </td>
        <th>編碼長度</th>
        <td>
            <input type="text" ng-model="model.CODE_LEN" numbersonly erp-char-width-input-display="[20,20]">
        </td>
        <th>程式代號</th>
        <td>
            <input type="text" dddwinput dddw-name="DDDW_PRG_NO" ng-model="model.PRG_NO" erp-char-width-input-display="[24,6]" dddw-char-width-label="10">
        </td>
    </tr>
    <tr>
        <th>關帳日期</th>
        <td>
            <input type="text" ng-model="model.CLS_DT" data-date-format="yyyy/MM/dd" data-autoclose="1" placeholder="Date" bs-datepicker erp-char-width-input-display="[10,20]">
        </td>
    </tr>
    <tr>
        <th>備註</th>
        <td colspan="7">
            <textarea rows="4" style="width: 100%;" maxlength="255" ng-model="model.REMK"></textarea>
        </td>
    </tr>
</table>




<p-dataTable [value]="VCHUSR">
    <p-column field="USR_NO" header="使用者代號"></p-column>
    <p-column field="C_RUN" header="執行權限"></p-column>
    <p-column field="C_ADD" header="新增權限"></p-column>
    <p-column field="C_QRY" header="查詢權限"></p-column>
    <p-column field="C_MDY" header="修改權限"></p-column>
    <p-column field="C_CFM" header="確認權限"></p-column>
    <p-column field="C_UCF" header="反調權限"></p-column>
    <p-column field="C_DEL" header="刪除權限"></p-column>
    <p-column field="C_CST" header="金額權限"></p-column>
    <p-column field="C_CPY" header="複製權限"></p-column>
    <p-column field="C_EML" header="郵件權限"></p-column>
    <p-column field="C_ATT" header="附檔權限"></p-column>
    <p-column field="C_SIN" header="送簽權限"></p-column>
</p-dataTable>
