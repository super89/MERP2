<table>
    <tr>
        <th>系統代碼</th>
        <td>
            <input type="text" ng-model="model.SYS_NO" erp-key erp-char-width-input-display="[10,20]">
        </td>
        <th>系統名稱</th>
        <td>
            <input type="text" ng-model="model.SYS_NM" erp-require erp-char-width-input-display="[20,20]">
        </td>
        <th>排序</th>
        <td>
            <input type="text" ng-model="model.SYS_SR" numbersonly erp-char-width-input-display="[20,20]">
        </td>
    </tr>
</table>
